<div class="container">
  <div class="row card-container">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let homeItem of homeItems">
      <div class="card">
        <div class="card-header">
          <a class="white" [routerLink]="['/dashboard',homeItem.menuKey,'selection']">
            {{homeItem.title}}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
