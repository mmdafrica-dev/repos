<div class="card">
    <div class="card-block">
        <div class="row">
            <div class="col-md-12">

                <!-- <mmd-table [data]="data" [header]="header"></mmd-table> -->
                <div class="card-header">
                    <strong> Multi-Level BOM</strong>
                </div>
                <table class="table table-bordered table-striped table-hover" [mfData]="data | dataFilter :currentFilter: filterQuery:filterBycolumn"
                    #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
                    <thead>
                        <tr>
                            <th *ngFor="let item of header">
                                <mfDefaultSorter by="{{item.name}}">{{item.displayText}}</mfDefaultSorter>
                            </th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let item of mf.data; let j = index" data-index="#j">
                        <tr *ngIf="item.isOpen">
                            <td *ngFor="let th of header; let i = index" data-index="#i">
                                <span [ngClass]="item.class" *ngIf="i==0 && item.childrenLength>0">
                                    {{item.gtT_LEVEL}}
                                    <i class="expand-button" (click)="onClickRow(item,true)" *ngIf="!item.isopen" class="glyphicon glyphicon-chevron-right"></i>
                                    <i class="expand-button" (click)="onClickRow(item,false)" *ngIf="item.isopen" class="glyphicon glyphicon-chevron-down"></i>
                                </span>
                                <span [ngClass]="item.class" *ngIf="i==0 && item.childrenLength==0">{{item.gtT_LEVEL}}</span>
                                <a class="link" routerLink="/extranet/partsearchdetail/{{item[th.name]}}/multilevelbom" (click)="partDetailClick()" *ngIf="i==1">
                                    {{item[th.name]}}
                                </a>
                                <!-- i!=1 && -->
                                <span *ngIf=" i!=1 &&i!=0">
                                    {{item[th.name]}}
                                </span>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="7" style="padding:0px;">
                                <mfBootstrapPaginator [rowsOnPageSet]="[50,100,200]"></mfBootstrapPaginator>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
