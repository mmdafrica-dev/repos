<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="backgroundColor" style="width:100%;height:2px;background-color:red;">
                <div class="card-block paddingright0">
                    <!-- <form #fxForm="ngForm" (ngSubmit)="fxRatesFormSubmit(fxForm)"> -->
                    <!-- <div class="input-group">
                        <label style="margin-top: 1%">{{fromDate}}</label>
                        <span style="margin-left: 1%;" class="input-group-btn pull-right">
                            <button class="btn btn-secondary" (click)="getFxRates();" type="submit">Submit</button>
                        </span>
                    </div> -->
                    <!-- </form> -->
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <strong>Search Results</strong>
                </div>
                <div class="card-block">
                    <table class="table table-bordered table-striped table-hover" [mfData]="data | dataFilter :currentFilter: filterQuery:filterBycolumn"
                        #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
                        <thead>
                            <tr>
                                <th *ngFor="let item of header">
                                    <mfDefaultSorter by="{{item.name}}">{{item.displayText}} </mfDefaultSorter>
                                </th>
                            </tr>
                            <tr>
                                <td *ngFor="let th of header">
                                    <div class="btn-group">
                                        <input type="text" placeholder="Filter" [(ngModel)]="th.text" (keyup)="headerChange(th.text)" class="form-control search-box">
                                        <span (click)="clear(th)" *ngIf="th.text" class="searchclear glyphicon glyphicon-remove-circle form-control-feedback"></span>
                                    </div>
                                </td>
                            </tr>
                        </thead>
                        <tbody *ngFor="let item of mf.data; let j = index" data-index="#j">
                            <tr>
                                <!-- text-alignRight -->
                                <td [ngClass]="{'text-alignRight':i === '2'}" *ngFor="let th of header; let i = index" data-index="#i">
                                    <span> {{item[th.name]}}</span>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7" style="padding:0px;">
                                    <mfBootstrapPaginator [rowsOnPageSet]="[50,100,200]"></mfBootstrapPaginator>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
