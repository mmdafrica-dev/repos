<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div *ngIf="searchOptions">
                <header-search [searchOptions]="searchOptions.result.options" [autoComplete]="autoCompleteValue" (headerSearchUpdated)="handleFormSubmit($event)"></header-search>
            </div>
            <div class="card" *ngIf="dataTable">
                <div class="card-header">
                    <strong>Search Results</strong>
                    <button (click)="exportToExcel()" class="btn btn-default pull-right">Export to Excel</button>
                </div>
                <div class="card-block">
                    <table class="table table-bordered table-striped table-hover" [mfData]="data | dataFilter :currentFilter: filterQuery:filterBycolumn"
                        #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
                        <thead>
                            <tr>
                                <th (click)="sortClicked()" *ngFor="let item of header">
                                    <mfDefaultSorter by="{{item.name}}">{{item.displayText}} </mfDefaultSorter>
                                </th>
                            </tr>
                            <tr>
                                <td *ngFor="let th of header">
                                    <div class="btn-group">
                                        <input type="text" placeholder="Filter" [(ngModel)]="th.text" (keyup)="headerChange(th.text)" class="form-control search-box">
                                        <span (click)="clear(th)" *ngIf="th.text" class="searchclear glyphicon glyphicon-remove-circle form-control-feedback"></span>
                                    </div>
                                </td>
                            </tr>
                        </thead>
                        <tbody *ngFor="let item of mf.data; let j = index" data-index="#j">
                            <tr>
                                <td *ngFor="let th of header; let i = index" data-index="#i">
                                    <span *ngIf="isPartNarritive">
                                        <i (click)="onClickRow(item,j)" *ngIf="i==0 && currentIndex != j" class="glyphicon glyphicon-chevron-right"></i>
                                        <i (click)="onClickRow(item,j)" *ngIf="i==0 && currentIndex == j" class="glyphicon glyphicon-chevron-down"></i>
                                    </span>
                                    <a class="link" routerLink="/extranet/{{subMenu}}detail/{{item[th.name]}}/partnarrtive" *ngIf="i==0 &&isPartNarritive">
                                        {{item[th.name]}}</a>
                                    <a class="link" routerLink="/extranet/{{subMenu}}detail/{{item[th.name]}}/partDetail" *ngIf="i==0 &&!isPartNarritive">
                                        {{item[th.name]}}</a>
                                    <span *ngIf="i!=0"> {{item[th.name]}}</span>
                                </td>
                            </tr>
                            <tr *ngIf="currentIndex == j && isPartNarritive">
                                <td colspan="7">
                                    <mmd-table [data]="childdata" [header]="childheader"></mmd-table>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7" style="padding:0px;">
                                    <mfBootstrapPaginator [rowsOnPageSet]="[50,100,200]"></mfBootstrapPaginator>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
