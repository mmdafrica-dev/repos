<ng-container>
    <tr>
        <td *ngFor="let th of header; let i = index" data-index="#i">
            <span *ngIf="i==0 && item.children.length>1">
                <button class="expand-button" (click)="onClickRow(item,i)" *ngIf="i==0 && currentIndex != j">+</button>
                <button class="expand-button" (click)="onClickRow(item,i)" *ngIf="i==0 && currentIndex == j">-</button>
            </span>
            <span *ngIf="i==0 && item.children.length==0">{{item.gtT_LEVEL}}</span>
            <a (click)="partDetailClick()" routerLink="/extranet/partsearchdetail/{{item[th.name]}}" *ngIf="i==1">
                {{item[th.name]}}
            </a>
            <span *ngIf="i!=1 && i!=0">
                {{item[th.name]}}
            </span>
        </td>
    </tr>
</ng-container>
<ng-container *ngFor="let child of item.children">
    <div mmd-multilevel-table [child]="false" [header]="header" [item]="child">
    </div>
</ng-container>
