<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Role List
                    <div class="pull-right">
                        <button class="btn btn-primary" [routerLink]="['/superAdmin','role']">Add Role</button>
                    </div>
                </div>
                <div class="card-block">
                    <table class="table table-bordered" [mfData]="roles" #mf="mfDataTable" [mfRowsOnPage]="5" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
                        <thead>
                            <tr>
                                <th>
                                    <mfDefaultSorter by="name">Name</mfDefaultSorter>
                                </th>
                                <th>
                                    <mfDefaultSorter by="description">Description</mfDefaultSorter>
                                </th>
                                <th>
                                    Action
                                </th>
                            </tr>

                        </thead>
                        <tbody>
                            <tr *ngFor="let item of mf.data">
                                <td>{{item.name}}</td>
                                <td> {{item.description}}</td>
                                <td class="text-center">
                                    <span *ngIf="item.name!=='superadmin'">
                                        <button style="padding: 3%;" [routerLink]="['/superAdmin','role',item.id]" class="btn btn-primary">Edit</button>
                                        <button data-toggle="modal" (click)="dangerModal.show();curreentDelete(item.id)" style="padding: 3%;" class="btn btn-danger">Delete</button>
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="6" style="padding:0px;">
                                    <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div bsModal #dangerModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-danger" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Role</h4>
                <button type="button" class="close" (click)="dangerModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you want to delete role?&hellip;</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="dangerModal.hide()">Close</button>
                <button type="button" class="btn btn-danger" (click)="dangerModal.hide();delete();">Delete</button>
            </div>
        </div>
    </div>
</div>
