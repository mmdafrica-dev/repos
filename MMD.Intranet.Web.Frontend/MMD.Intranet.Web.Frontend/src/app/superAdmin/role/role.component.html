<div class="card search-component">
    <div class="card-block">
        <form [formGroup]="roleForm" (ngSubmit)="submit()" novalidate class="form-horizontal">
            <div class="form-group">
                <label class="col-lg-3" for="roleName">Role Name</label>
                <div class="col-lg-9">
                    <input type="text" formControlName="name" class="form-control" id="roleName">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3" for="description">Description</label>
                <div class="col-lg-9">
                    <input type="text" formControlName="description" class="form-control" id="description">
                </div>
            </div>
            <div class="form-group">
                <div class="alert alert-danger" *ngFor="let serverError of serverErrors">
                    {{serverError}}
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-3 col-lg-9">
                    <a (click)="goBack()" class="btn btn-default">Cancel</a>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
