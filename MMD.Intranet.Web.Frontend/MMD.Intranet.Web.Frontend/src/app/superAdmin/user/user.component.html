<div class="card search-component">
    <div class="card-block">
        <form [formGroup]="userForm" (ngSubmit)="submit()" novalidate class="form-horizontal">
            <div *ngIf="!isEdit">
                <div class="form-group">
                    <label class="col-lg-3" for="roleName">Email</label>
                    <div class="col-lg-9">
                        <input type="email" formControlName="email" class="form-control" id="email">
                    </div>
                </div>
                <div *ngIf="userForm.controls.email.invalid && !isEdit" class="alert alert-danger">
                    Email not Valid
                </div>
                <div class="form-group">
                    <label class="col-lg-3" for="roleName">First Name</label>
                    <div class="col-lg-9">
                        <input type="text" formControlName="firstName" class="form-control" id="firstName">
                    </div>
                </div>
                <div *ngIf="userForm.controls.firstName.invalid && !isEdit" class="alert alert-danger">
                    First Name required
                </div>
                <div class="form-group">
                    <label class="col-lg-3" for="roleName">Last Name</label>
                    <div class="col-lg-9">
                        <input type="text" formControlName="lastName" class="form-control" id="lastName">
                    </div>
                </div>
                <div *ngIf="userForm.controls.lastName.invalid && !isEdit" class="alert alert-danger">
                    Last Name is required
                </div>
                <div class="form-group">
                    <label class="col-lg-3" for="description">Password</label>
                    <div class="col-lg-9">
                        <input type="password" formControlName="password" class="form-control" id="password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3" for="description">Confirm Password</label>
                    <div class="col-lg-9">
                        <input type="password" formControlName="confirmPassword" class="form-control" id="password">
                    </div>
                </div>
            </div>
            <div *ngIf="userForm.controls.confirmPassword.invalid && !isEdit" class="alert alert-danger">
                Password not match
            </div>
            <div *ngIf="isEdit&&user">
                <div class="form-group">
                    <label class="col-lg-3" for="roleName">Email</label>
                    <div class="col-lg-9">
                        <label for="roleName">{{user.email}}</label>
                    </div>
                </div>

            </div>
            <fieldset class="form-group">
                <legend align="left">Roles</legend>
                <div class="col-lg-9 col-lg-offset-3">
                    <!-- <div class="checkbox" *ngFor="let role of roles">
                        <label>
                            <input type="checkbox" [checked]="isRoleSelected(role)" (click)="toggleRoles(role)">{{role.name}}</label>
                    </div> -->
                    <ngx-treeview [config]="config" [items]="items" (selectedChange)="onSelectedChange($event)">
                    </ngx-treeview>
                </div>
            </fieldset>
            <!--  <fieldset class="form-group">
                <legend align="left">Claims</legend>
                <div class="col-lg-9 col-lg-offset-3">
                   <div *ngFor="let claim of claims">
                        <legend>{{claim.key}}</legend>
                        <div class="checkbox" *ngFor="let value of claim.value">
                            <label>
                            <input type="checkbox" [checked]="isClaimSelected(value.type)" (click)="toggleClaims(value)">{{value.type}}
                        </label>
                        </div>
                    </div> -->
            <!-- <ngx-treeview [config]="config" [items]="items" (selectedChange)="onSelectedChange($event)">
                    </ngx-treeview>
                </div>
            </fieldset> -->

            <div class="form-group">
                <div class="alert alert-danger" *ngFor="let serverError of serverErrors">
                    {{serverError}}
                </div>
            </div>
            <hr>
            <div class="form-group">
                <div class="col-lg-offset-3 col-lg-9">
                    <a (click)="back()" class="btn btn-default">Cancel</a>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
